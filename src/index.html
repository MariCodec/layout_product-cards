<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      data-qa="card"
      class="card"
    >
      <div class="card__image">
        <img
          class="image"
          src="images/imac.jpeg"
          alt="card-images mac"
        />
      </div>
      <div class="card__content">
        <h2 class="card__content-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__content-description">Product code: 195434</p>
        <div class="card__content-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span>Reviews: 5</span>
        </div>
        <div class="card__content-price">
          Price:
          <span class="price">$2,199</span>
        </div>
      </div>

      <button
        data-qa="hover"
        class="card__button"
      >
        BUY
      </button>
    </article>
  </body>
</html>
